<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Splendor beauty shop</title>
</head>
<body>

    <!-- Free shipping paragraph -->
    <div>
        <p id="free-shipping-p" class="mt-4">FREE SHIPPING ON ALL ORDERS OVER $35</p>
    </div>

    <!-- Header -->
    <header>
        <div id="header">
            <!-- Menu -->
            <nav class="header-list">
                <div class="header-list-items">
                    <a href="#">Home</a>
                    <a href="#">Shop</a>
                    <a href="#">Blog</a>
                    <a href="#">News</a>
                    <a href="#">Brands</a>
                </div>
           </nav>
            <!-- Website's Logo -->
            <div class="website-logo">
                <img src="beautysplendor-high-resolution-logo-color-on-transparent-background.png" alt="Splendor logo" title="Splendor Logo">
           </div>
            <!-- Website's Icons -->
            <div class="webiste-icons">
                <span class="material-icons md-light" title="Search">search</span>
                <span class="material-icons" title="Shopping Bag">shopping_bag</span>
                <span class="material-icons" title="Sign in">perm_identity</span>
           </div>
           <!-- Burger menu -->
           <div class="burgerContainer" onclick="burgerclick()">
            <div class="ham">
                <div class="bur">
                    <span class="ger q"></span>
                    <span class="ger w"></span>
                    <span class="ger e"></span>
                </div>
            </div>
       </div>
        </div>
        <!-- Reading progress bar -->
        <div id="progress-bar"></div>
    </header>
    <script src="app.js"></script>
</body>
</html>
